<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Practica 1</title>
</head>
<body>
    <div class="container">
        <div class="conatiner-details">
            <label for="ISBN">ISBN: </label>

        <div class="catalogo">

        </div>
        
    </div>
